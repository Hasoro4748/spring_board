<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>글작성</title>

    <link rel="stylesheet" href="/ArticleCommon.css" />
</head>
<body>
<div id="wrapper">
    <header>
        <div class="title">
            <span>글작성</span>
        </div>
    </header>
    <main id="board">
        <section class="write">
            <form th:action="@{/article/write}" method="post" name="form">
                <table border="0" class="articleTable">
                    <tr>
                        <th>제목</th>
                        <td>
                            <input
                                    type="text"
                                    name="articleTitle"
                                    placeholder="제목을 입력하세요."
                            />
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea name="articleContent"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>
                            <input
                                    type="text"
                                    name="articleAuthor"
                                    placeholder="이름을 입력하세요."
                            />
                        </td>
                    </tr>
                </table>
                <div>
                    <a th:href="@{/article/list}" class="btn btnDelete">취소</a>
                    <input type="submit" value="작성완료" class="btn btnComplete" />
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
